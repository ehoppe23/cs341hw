<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="stylesheets/hw2css.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"/>
</script>
<src>
</head>
<body>

<!-- Title Section -->
<h1>Cheesecake Order Form</h1>
<img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg" width="150" height="150"> 

<!-- Order Section -->
<form id="form">
 <table width=200>
 <caption style="text-align:left">Quantity Topping</caption>
    <tr>
    <!-- Quantity -->
        <td width=50>
	    <select> 
          	<option class="quant" onclick="order.quantity = 3" value="3">3</option>
  	        <option class="quant" onclick="order.quantity = 7" value="7">7</option>
  	        <option class="quant" onclick="order.quantity = 10" value="10">10</option>
	    </select>
        </td>

    <!-- Topping -->
        <td>
	    <div class="radios">
  	        <input type="radio" id="plain" name="topping" value="Plain" onclick="order.topping = 'Plain'">
	        <label for="plain">Plain</label>
	        <br>
	        <input type="radio" id="cherry" name="topping" value="Cherry" onclick="order.topping = 'Cherry'">
	        <label for="cherry">Cherry</label>
	        <br>
	        <input type="radio" id="chocolate" name="topping" value="Chocolate" onclick="order.topping = 'Chocolate'">
	        <label for="chocolate">Chocolate</label>
            </div>
        </td>
    </tr>
  </table> 


  <!-- User Input -->
  <label>Notes:</label> 
  <br>
  <textarea id="uinput" rows="3" cols="45" style="font-size: 7pt" placeholder="Enter any special instructions here."></textarea>
  <br><br>
  <button type="button" onclick="ordered()">Order</button> 

</form>
<p id="formSubmitted"></p>
<p id="formItems"></p>
<p id="formNotes"></p>


<script src="javascripts/script.js"></script>

<!-- Info Section -->

<h3>Info</h3>
<script src="javascripts/hovermenu.js"></script>
<!-- Style based on: https://tutorialdeep.com/knowhow/open-dropdown-hover-jquery-js/ -->
<div id="months" style="display:flex, flex-direction:row, justify-content:center, align-items:center">
   <strong class="line">Orders for  </strong>
   <select onchange="requestMonth()" class="line" id="monthmenu" onmouseover="JSDropDown()" onmouseout="this.size=.5;">
		<option class="month" value="Jan">Jan</option>
    	<option class="month" value="Feb">Feb</option>
    	<option class="month" value="Mar">Mar</option>
		<option class="month" value="Apr">Apr</option>
    	<option class="month" value="May">May</option>
    	<option class="month" value="Jun">Jun</option>
		<option class="month" value="Jul">Jul</option>
    	<option class="month" value="Aug">Aug</option>
    	<option class="month" value="Sep">Sep</option>
		<option class="month" value="Oct">Oct</option>
    	<option class="month" value="Nov">Nov</option>
    	<option class="month" value="Dec">Dec</option>
    </select>
</div>
<ul id="orderList">
    <li id="orderChe">11 cherry</li>
    <li id="orderCho">17 chocolate</li>
    <li id="orderPl">31 plain</li>
</ul> 

</body>
</html>
